<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Listener study</title>
    <style>
        body .container {
            margin: 10px 10px;
        }
    </style>
    <!-- 最新版本的 Bootstrap 3 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <button type="button" id="left" class="btn btn-default col-md-4">#Left</button>
            <button type="button" id="middle" class="btn btn-default col-md-4">#Middle</button>
            <button type="button" id="right" class="btn btn-default col-md-4">#Right</button>

        </div>

        <div class="row">
            <button type="button" data-panelid="panel1" class="btn btn-default col-md-4">.panel1</button>
            <button type="button" data-panelid="panel2" class="btn btn-default col-md-4">.panel2</button>
            <button type="button" data-panelid="panel3" class="btn btn-default col-md-4">.panel3</button>
        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Title</h3>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="panel2" class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Title</h3>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="panel3" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Title</h3>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                var content = "New Content"
                $('#left').on('click', function () {
                    //$(selector).on(event,childSelector,data,function)
                    $('#panel1').hide(300).show(300);
                });
                $('#middle').on('click', function () {
                    $('#panel2').fadeOut(300).fadeIn(300);
                });
                $('#right').on('click', function () {
                    $('#panel3 .panel-body').html(content);
                });
                $('.btn').on('click', function () {
                    var panelId = $(this).attr('data-panelid');
                    //this指向当前进行的attr值
                    $('#' + panelId).toggle();
                    $('#' + panelId + ' .panel-body').html(content);
                    //更改为data-panelid="#panel【Id】"
                });
            })
        })
    </script>
</body>

</html>

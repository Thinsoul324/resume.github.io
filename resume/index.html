<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Listener study</title>
    <link rel="stylesheet" href="style.css">
    <!-- 最新版本的 Bootstrap 3 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">

            <button type="button" id="left" class="btn btn-default col-md-4">#Left</button>
            <button type="button" id="middle" class="btn btn-default col-md-4">#Middle</button>
            <button type="button" id="right" class="btn btn-default col-md-4">#Right</button>

        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Title</h3>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="panel2" class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Title</h3>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="panel3" class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Title</h3>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                $('#left').on('click', function () {
                    $('#panel1').hide(300);
                })
            })
        })
    </script>
</body>

</html>
